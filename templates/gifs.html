<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
    <form action="{{ url_for('input') }}" method="POST">
        <label for="query">Search Image:</label><br>
        <input type="text" id="query" name="query" value=""><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if randomGif %}
        <h2>Random GIF:</h2>
        <img src="{{ randomGif }}" alt="Random GIF">
    {% else %}
        <h2>Sorry, no random GIF found</h2>
    {% endif %}

    <hr>

    <h2>All GIFs from myGifs:</h2>
    <div class="gif-container">
        {% for gif in myGifs %}
            <img src="{{ gif }}" alt="GIF">
        {% endfor %}
    </div>

    <hr>

    <h2>All GIFs from imgData:</h2>
    <div class="gif-container">
        {% for key, gif in imgData.items() %}
            <img src="{{ gif }}" alt="GIF">
        {% endfor %}
    </div>

</body>
</html>
